<h4>Morse Table</h4>
<ul class="legend list-unstyled">
  <li  *ngFor="let set of morseTranslations">
    <morse-frame
      [size]="'short'"
      [signalType]="'symbol'"
      [signal]="set.char">
    </morse-frame>
    <morse-frame
      [size]="'short'"
      [signalType]="'letter'"
      [signal]="set.symbol">
    </morse-frame>
  </li>
</ul>
